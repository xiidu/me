<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Гришаня Доксеров</title>
<style>
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    position: relative;
    overflow: hidden;
    background-color: #000;
    color: #fff;
    cursor: none;
}

.background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url('https://avatars.mds.yandex.net/i?id=569c13b4b6f0c7b43ecaff6f646bf491983e8c3d-10753121-images-thumbs&n=13') center/cover no-repeat;
    filter: blur(40px) brightness(0.5);
    z-index: -2;
}

.background-mask {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 90%;
    max-width: 1000px;
    height: 90%;
    background: url('https://avatars.mds.yandex.net/i?id=569c13b4b6f0c7b43ecaff6f646bf491983e8c3d-10753121-images-thumbs&n=13') center/cover no-repeat;
    z-index: -1;
    border-radius: 20px;
}

.content-wrapper {
    position: relative;
    z-index: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    padding: 20px;
    max-width: 90%;
}

.profile-pic {
    width: 180px;
    height: 180px;
    border-radius: 50%;
    border: 4px solid #fff;
    padding: 5px;
    box-shadow: 0 0 20px #fff;
    background-size: cover;
    background-position: center;
    margin-bottom: 15px;
}

.neon-text {
    font-size: 28px;
    font-weight: bold;
    color: #fff;
    text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 20px #fff, 0 0 40px #fff;
    margin-bottom: 15px;
}

.description {
    font-size: 16px;
    color: #fff;
    line-height: 1.5;
    margin-bottom: 25px;
}

.btn {
    padding: 12px 30px;
    background-color: #111;
    color: #fff;
    border: 2px solid #fff;
    border-radius: 8px;
    text-decoration: none;
    font-size: 16px;
    transition: 0.3s;
    cursor: none;
}

.btn:hover {
    background-color: #000;
    box-shadow: 0 0 20px #fff;
    color: #fff;
    border-color: #fff;
}

@media (max-width: 600px) {
    .profile-pic { width: 140px; height: 140px; margin-bottom: 10px; }
    .neon-text { font-size: 22px; }
    .description { font-size: 14px; margin-bottom: 20px; }
    .btn { padding: 10px 20px; font-size: 14px; }
}

.custom-cursor {
    position: fixed;
    top: 0;
    left: 0;
    width: 20px;
    height: 20px;
    background-color: rgba(0, 255, 255, 0.8);
    border-radius: 50%;
    pointer-events: none;
    box-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #0ff;
    transition: transform 0.05s ease;
    z-index: 9999;
}

@media (hover: none) and (pointer: coarse) {
    .custom-cursor { display: none; }
}
</style>
</head>
<body>

<div class="background"></div>
<div class="background-mask"></div>

<div class="content-wrapper">
    <div class="profile-pic" style="background-image: url('https://i.pinimg.com/736x/64/a3/f7/64a3f72a484c92329ba86e33263f2478.jpg');"></div>
    <div class="neon-text">Гришаня Доксеров</div>
    <div class="description">
        Гришаня Доксеров - тик ток медиа и фейм.<br>
        Является осинтером.<br>
        Добрый и не материться.<br>
        Всегда рад помоч :).
    </div>
    <a href="https://t.me/nqaef" class="btn" target="_blank">перейти в телеграм адаптер</a>
</div>

<div class="custom-cursor"></div>

<script>
const cursor = document.querySelector('.custom-cursor');
document.addEventListener('mousemove', e => {
    cursor.style.transform = `translate(${e.clientX - 10}px, ${e.clientY - 10}px)`;
});
</script>

</body>
</html>
